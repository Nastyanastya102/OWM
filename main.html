<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Weather | TOP SECRET</title>
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header id="header_for_weather">
        <p class="text_for_weather">My weather</p>
        <input type="text" id="js_city_name" placeholder="" autofocus>
    </header>
    <main>
        <nav id="nav_for_main_weather">
            <div class="nav_bl js_tab_today">Today</div>
            <div class="nav_bl js_tab_forecast">5-day forecast</div>
        </nav>
        <div class="js_page_one">
            <section class="section first_section">

                <div id="header_for_first_page">
                    <p class="heading">Current Weather</p>
                    <p class="heading js_date"></p>
                </div>
                <div class="js_cur_city">
                    <p class="js_cur_city_img"></p>
                    <p class="js_cur_city_temp"></p>
                    <div id="time_today">
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>

            </section>
            <section class="section second_section">
                <p class="heading hourly_head">Every 3 hours</p>
                <div class="time_and_icon">
                    <ul class="timing time_for_hourly_weather">
                        <h4 class=" today_day what_day_now"></h4>
                    </ul>
                    <ul class=" dt_w"></ul>
                </div>
                <div class="perfomance">
                    <ul class="js_list"></ul>
                    <ul class="js_list"></ul>
                    <ul class="js_list"></ul>
                    <ul class="js_list"></ul>
                </div>
            </section>
            <section class="section">
                <h3 class="heading">City nearby</h3>
                <div class="nearest">
                    <ul></ul>
                    <ul></ul>
                    <ul></ul>
                    <ul></ul>
                </div>
            </section>
        </div>
        </div>
        <div class="js_page_second" hidden>
            <section class="section sec_first">
                <ul class="today_weater "></ul>
                <ul></ul>
                <ul> </ul>
                <ul></ul>
                <ul></ul>
            </section>
            <section class="section sec_sec">
                <p class="heading hourly_head_second">Every 3 hours</p>
                <div class="time_and_icon">
                    <ul class="timing">
                        <h4 class="today_day "></h4>
                    </ul>
                    <ul class=" dt_w"></ul>
                </div>
                <div class="perfomance">
                    <ul class="js_list ">
                    </ul>
                    <ul class="js_list ">
                    </ul>
                    <ul class="js_list ">
                    </ul>
                    <ul class="js_list ">
                    </ul>
                </div>
            </section>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/api/date.js"></script>
    <script src="js/api/owm.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/main.js"></script>
    <script src="js/onclick.js"></script>
    <script src="js/content.js"></script>
</body>

</html>
